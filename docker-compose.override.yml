# docker-compose.override.yml (development, hot reload)

services:
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - VITE_BASE_URL=${VITE_BASE_URL}

  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npx nodemon server.js
    environment:
      - PORT=${PORT}
      - MONGO_URL=${MONGO_URL}
      - SECRET=${SECRET}
